<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"> <!-- This is the text above the form. -->
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="formContainer"><!-- This is the form container. -->
            <div class="form">
                <form action="">
                    <label for="name">Name :</label>
                    <br>
                    <input type="text" placeholder="Enter your Name"><!-- This is the input section for entering the name. -->
                    <label for="email">Email :</label>
                    <br>
                    <input type="email" placeholder="Enter your E-mail"><!-- This is the input section for entering the email. -->
                    <label for="age">Age :</label>
                    <br>
                    <input type="number" placeholder="Enter your Age"><!-- This is the input section for entering the age. -->
                    <label for="role">Which option best describes your current role?</label>
                    <br>
                    <select><!-- It displays various options. -->
                        <option value="">Select Current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full time learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <br>
                    <input type="radio" style="width: 20px;height: 20px;"><!-- This is the radio button for selection. -->
                    <label for="">Definitely</label>
                    <br>
                    <input type="radio" style="width: 20px;height: 20px;"><!-- This is the radio button for selection. -->
                    <label for="">Maybe</label>
                    <br>
                    <input type="radio" style="width: 20px;height: 20px;"><!-- This is the radio button for selection. -->
                    <label for="">Sure</label>
                    <br>
                    <label for="role">What is your favorite feature of freeCodeCamp?</label>
                    <br>
                    <select><!-- It displays various options. -->
                        <option value="">Select an Option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                    <br>
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Front-end Projects</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Back-end Projects</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Data Visualization</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Challenges</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Open Source Community</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Gitter help rooms</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Videos</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">City Meetups</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Wiki</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Forum</label>
                    <br>
                    <input type="checkbox" style="width: 20px;height: 20px;"><!-- This is the checkbox for selection. -->
                    <label for="">Additional Courses</label>
                    <br>
                    <br>
                    <label for="">Any comments or suggestions?</label>
                    <br>
                    <br>
                    <textarea name="" id="" cols="100" rows="10">Enter your comment here..</textarea><!-- This is the textarea which has the huge space. -->
                    <br>
                    <br>
                    <button style="width: 750px; height: 40px; background: green;color: white;font-size: 20px;">Submit</button><!-- This is the submit button. -->




                </form>
            </div>
        </div>
    </div>
</body>
</html>
